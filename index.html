<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>KO</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khrystyna Orobets â€“ 3D Character Animator</title>
  <style>
    :root {
      --red:   #8c2c24;
      --green: #2e6b5a;
      --black: #1b1b1f;
      --cream: #f7e4c7;
      --bg:    #050816;
      --text-main:  #f9fafb;
      --text-muted: #d1d5db;
      --accent:     #facc6b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="app"></div>
  <button id="save-pdf" style="
    display: block; 
    margin: 40px auto; 
    padding: 12px 24px; 
    font-size: 1rem; 
    font-weight: 600;
    letter-spacing: 0.05em;
    cursor: pointer;
    background-color: var(--accent-secondary, #6A1E55);
    color: var(--text-title, #FFFFFF);
    border: 2px solid var(--accent-primary, #A64D79);
    border-radius: 8px;
    text-transform: uppercase;
    transition: background-color 0.3s, transform 0.3s;
  "
  onmouseover="this.style.backgroundColor='var(--accent-primary, #A64D79)'; this.style.transform='translateY(-2px)';"
  onmouseout="this.style.backgroundColor='var(--accent-secondary, #6A1E55)'; this.style.transform='translateY(0)';"
  >Save as PDF</button>
  <script type="module" src="/src/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
